<ion-content class="background">
  <ion-card>

    <ion-header>
      <ion-navbar>
        <ion-title>Novo Produto</ion-title>
      </ion-navbar>
    </ion-header>

    <ion-card-content>
      <ion-list no-lines>
        <form (ngSubmit)="onSubmit()" [formGroup]="novProd">
          <ion-item>
            <ion-label floating>Nome do Produto</ion-label>
            <ion-input formControlName="nome" type="text" name="nome"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Descrição</ion-label>
            <ion-input formControlName="descricao" type="text" name="descricao"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Preço</ion-label>
            <ion-input formControlName="preco" type="number" name="preco"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Imagem do produto (URL)</ion-label>
            <ion-input formControlName="imagem_url" type="text" name="imagem_url"></ion-input>
          </ion-item>
          <button ion-button block [disabled]="novProd.invalid || novProd.untouched">Cadastrar Produto</button>
        </form>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
