<ion-header>

  <ion-navbar>
    <ion-title>Registre-se</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
  <ion-list inset>
    <form #myForm='ngForm' (ngSubmit)="onSubmit(myForm)">
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input type="text" [(ngModel)]="nome" name="nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
      </ion-item>
      <ion-item padding>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" [(ngModel)]="senha" name="senha"></ion-input>
      </ion-item>
      <button ion-button block>Cadastrar
      </button>
    </form>
  </ion-list>
</ion-content>
