<ion-header>
    <ion-navbar>
      <ion-buttons start>
        <button ion-button>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title align-title="center">Produtos</ion-title>
      <ion-buttons end>
          <button ion-button (click)="addProduto()">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
  </ion-header>
  <ion-content>

        <ion-card *ngFor="let produto of produtos">
          <div class="img">
            <img src="{{produto.imagem_url}}"/>
          </div>
          <ion-card-content>
              <ion-row>
                  <ion-col>
                    <ion-card-title> {{produto.nome}} </ion-card-title>
                    <p> {{produto.descricao}} </p>
                  </ion-col> 
                <ion-col text-right col-3>
                  <div><br><br><br>R${{produto.preco}}<br><br><br></div>
                  </ion-col>
                </ion-row>
          </ion-card-content>
        </ion-card>

</ion-content>
