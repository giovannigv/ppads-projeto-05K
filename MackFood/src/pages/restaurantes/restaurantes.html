<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align-title="center">Restaurantes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">

  <ion-card (click)="teste(restaurant)" *ngFor="let restaurant of restaurants" id="{{restaurant.nome +'_'+ restaurant.id}}">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{restaurant.imagem_url}}">
      </ion-avatar>
      <h2>{{restaurant.nome}}</h2>
      <p>{{restaurant.segmento}}</p>
    </ion-item>
  </ion-card>

</ion-content>
