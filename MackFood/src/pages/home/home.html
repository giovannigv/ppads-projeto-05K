<ion-content class="background">
  <ion-card>
    <ion-card-header>
      <img class="img" src="../../assets/imgs/MackFood1.png" />
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <form (ngSubmit)="signInUser()" [formGroup]="user">
          <ion-item>
            <ion-label floating >Email</ion-label>
            <ion-input formControlName="username" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating >Password</ion-label>
            <ion-input formControlName="password" type="Password"></ion-input>
          </ion-item>
          <ion-item floating>
            <p>Esqueceu a senha?
              <a (click)="goku()">Clique aqui!</a>
            </p>
          </ion-item>
          <button ion-button color="danger" block [disabled]="user.invalid || user.untouched">Entrar</button>
        </form>
        <button ion-button color="blue" block (click)="signUpUser()">Registrar</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
